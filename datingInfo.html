<!DOCTYPE html>
<html>
<style>
img.top {vertical-align: text-top;}

.table-center {
	  margin-left: 60px;
    margin-right: auto;
}

.align-center {
    margin-left: px auto 0;
}

<body>

<h1>Please Enter Your Details For Our Dating Website</h1>

<form>
		<fieldset >
		
			<legend>Your Face</legend>
			<table class="table-center" style="table-layout:fixed"  width="600">
			<col style="width:50%" span="2" />
 			</td><tr>		    
			<td align="right"><label for="filePicker">Your image:</label></td>
			<td><input type="file" id="filePicker" name="filePicker" onchange="readURL(this)"></td>	
			</tr>
			<tr>
			<td align="right"><label for="preview">Image Preview:</label></td>
    		<td><img class="top" id="preview" src="#" alt="your image" /></td>
    		</tr>
    		</table>
		</fieldset>

		<fieldset>
		
			<legend>Your General Details:</legend>
			

			<table class="table-center" style="table-layout:fixed"  width="600">
		    <col style="width:50%" span="2" />

 			</td><tr>		    
			<td align="right"><label for="yourName">Name:</label></td>
			<td><input type="text" id="yourName" name="yourName"></td>	
			</tr>
			<tr>
			<td align="right"><label for="gender">Gender:</label></td>
    		<td>
    		<input type="radio" name="gender" value="male"> Male
  			<input type="radio" name="gender" value="female"> Female<br> 
			</td>
    		</tr>
    		<tr>
    		<td align="right"><label for="yourAge">Age:</label></td>
    		<td><input type="number" id="yourAge" name="yourAge"></td>
    		</tr>
    	    <tr>
    		<td align="right"><label for="birthday">Birthday:</label></td>
    		<td><input type="date" id="birthday" name="birthday"></td>
    		</tr>
    		<tr>
    		<td align="right"><label for="your-color">Favorite Color:</label></td>
    		<td><input type="Color" id="your-color" name="your-color"></td>
    		</tr>

    		<tr>
    		<td align="right"><label for="your-country">Country:</label></td>
    		<td>
    		<input type="text" name="your-country" id="your-country" list="country-list">
    		<datalist id="country-list">
  					 <option value="Afghanistan">
  					 <option value="Canada">
 					 <option value="China">
  					 <option value="USA">
			</datalist>
			</td>
    		</tr>
    		</table>

		</fieldset>

		<fieldset >
		
			<legend>Your Indicator:</legend>
			<table class="table-center" style="table-layout:fixed"  width="600">
			<col style="width:50%" span="2" />
 			<tr>		    
			<td align="right"><label for="your-height">Your Height:</label></td>
			<td><label color="red"><font color="red">Short</font></label><input type="range" name="your-height" min="50" max="200" step="5" ><label color="red"><font color="red">High</font></label></td>

			</tr>
			<tr>
			<td align="right"><label for="your-weight">Your Weight:</label></td>
			<td><label color="red"><font color="red">Light</font></label><input type="range" name="your-weight" min="40" max="200" step="5" ><label color="red"><font color="red">Heavy</font></label></td>    		</tr>
    		</table>
		</fieldset>

		<fieldset >
		
			<legend>Your Contact Information:</legend>
			<table class="table-center" style="table-layout:fixed"  width="600">
			<col style="width:50%" span="2" />
 			<tr>		    
			<td align="right"><label for="your-email">Your Email:</label></td>
			<td><input type="email" name="your-email"></td>
			</tr>
			<tr>		    
			<td align="right"><label for="your-phone">Your Phone:</label></td>
			<td><input type="number" name="your-phone"></td>
			</tr>
			<tr>		    
			<td align="right"><label for="your-address">Your Address:</label></td>
			<td><input type="text" name="your-address"></td>
			</tr>
			
		</fieldset>

<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

<script type="text/javascript">
	
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }


</script>
