<body>

<h1>Please Enter Your Details For Our Dating Website</h1>

<form>
		<fieldset >
		
			<legend>Your Face</legend>
			<div>	
	
			<label for="filePicker"><span>Your image:</span></label>
			<input type="file" id="filePicker" name="filePicker" onchange="readURL(this)">
			
			</div>
			<div>	
			<label for="preview">Image Preview<span class="algin-cneter">:</span></label>
    		<img class="top" id="preview" src="#" alt="your image" />
    		</div>
		</fieldset>

		<fieldset>
		
			<legend>Your General Details:</legend>
			<div>	
			<label for="yourName">Name:</label>
			<input type="text" id="yourName" name="yourName">
			</div>


			<div style="white-space:nowrap;">	
			<label for="gender">Gender:</label>   
			<input type="radio" name="gender" value="male"> Male
  			<input type="radio" name="gender" value="female"> Female<br> 
		
  			</div>
		</fieldset>

<script type="text/javascript">
	
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }


</script>
